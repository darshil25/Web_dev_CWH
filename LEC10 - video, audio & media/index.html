<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vide, Audio and Media</title>
</head>
<body>
    <video src="aryan tiktok (3).mp4" height="555" controls poster="IMG20200804182505.jpg"></video>
    <audio src="Anyone.mp3" controls></audio>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
    </svg>
    <!--Second way to add svg is that you can add code to circle.svg and import it to img tag-->
    <img src="circle.svg" alt="">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5WtxuAYrZL4?si=faQghDi8fB9Cna9N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
