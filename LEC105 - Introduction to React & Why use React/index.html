<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why REACT</title>
  <style>
    .box{
      height: 120px;
      width: 120px;
      padding: 12px;
      margin: 12px;
      color: red;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector(".box1").innerHTML = "This is Box 1"
    }, 1000);
    setTimeout(() => {
      document.querySelector(".box2").innerHTML = "This is Box 2"
    }, 2000);
    setTimeout(() => {
      document.querySelector(".box3").innerHTML = "This is Box 3"
    }, 3000);
  </script>
</body>
</html>
