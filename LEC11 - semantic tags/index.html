<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags for SEO</title>
</head>
<body>

    <!-- header tag to show header of website -->
    <header>
        <!-- nav tag to show navbar on website -->
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <!-- main tag to show main content of website -->
    <main> 
        <h1>welcome to our website</h1>
    </main>

    <!-- footer tag to show footer of website -->
    <footer>Thank you for visiting | All rights reserved</footer>
</body>
</html>
