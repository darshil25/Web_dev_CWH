<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: orange;
        }
        .key{
            color:blue;
        }
        .hex{
            color:#51777a;
        }
        .rgb{
            color: rgb(204, 39, 143);
        }
        .rgba{
            color: rgba(20, 184, 26, 0.4); /*last value is alpha for opacity*/
        }
        .hsl{
            color: hsl(185, 88%, 74%); /*hue saturation lightness*/
        }
    </style>
</head>
<body>
    <h1>This is for colors</h1>
    <p>Colors can be represented in:
        <ol>
            <li class="key">Color keyword</li>
            <li class="hex">Hex color code</li>
            <li class="rgb">RGB</li>
            <li class="rgba">RGBA</li>
            <li class="hsl">HSL</li> <!-- hue saturation lightness -->
        </ol>
    </p>
</body>
</html>
