<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        nav ul li{
            list-style: devanagari;
            background-color: pink; /*markers not included in color*/
            list-style-position: inside; /*markers included in color*/ 
            border: 2px solid black;
            text-shadow: 3.5px 3.5px 2.5px green;
            list-style-image: url(""); /*you can set images as icons of markers*/
            list-style-type: "ðŸ—¿";
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
