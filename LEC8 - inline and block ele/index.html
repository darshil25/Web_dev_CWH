<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Paragraph is a block element</p>
    <a href="https://google.com">Google</a>
    <span>Span is an inline element</span>
    <div>Div is a block element</div>
    <h1>block</h1>
    <h2>block</h2>
    <h3>block</h3>
    <h4>block</h4>
    <h5>block</h5>
    <h6>block</h6>
    <ul>
        <li>unordered list & list item - block element</li>
    </ul>
    <ol>
        <li>ordered list & list item - block element</li>
    </ol>
    <form>
        <tr>
            <td>table row & form - block element</td>
        </tr>
        <tr>
            <td>
                td is a block element
            </td>
        </tr>
    </form>

    <code>hello this</code>
</body>
</html>
