<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4{
            color: blue;
            background-color: pink;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>3 ways to add css</h2>
    <ol>
        <li>Inline - add css in that line</li>
        <li>Internal - add css in head in style tag</li>
        <li>External - link .css file in head</li>
    </ol>

    <h2>Way 1 example</h2>
    <h3 style="color: aqua; background-color: brown;">About me</h3>

    <h2>Way 2 example</h2>
    <h4>About me</h4>

    <h2>Way 3 example</h2>
    <h5>About me</h5>
</body>
</html>
